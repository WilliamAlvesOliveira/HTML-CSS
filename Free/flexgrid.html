<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serif grid test</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        footer{
            background-color: #f5dcf3;
            width: 100vw;
        }

        section{
            background-color: #eaffbd;
            height: 100px;
        }

        nav{
            background-color: #99d8ff;
            width: 20%;
        }
        
        header{
            background-color: #fbd4d4;
            width: 100vw;
            height: 100px;
        }

        article{
            background-color: aquamarine;
            height: 100px;
            width: 32.3%
        }

        .wrapper{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1em;
        }

        .wrapper2{
            display: flex;
            width: 100vw;
            gap: 1em;
        }

        .wrapper3{
            display: flex;
            flex-direction: column;
            width: 80%;
            gap: 1em;
        }

        main{
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            gap: 1em;
        }

    </style>
</head>
<body>

    <div class="wrapper">
        <header>header</header>
        <div class="wrapper2">
            <nav>nav</nav>
            <div class="wrapper3">
                <section>section</section>
            
                <main>
                    <article>article</article>
                    <article>article</article>
                    <article>article</article>
                    <article>article</article>
                    <article>article</article>
                    <article>article</article>
                    <article>article</article>
                    <article>article</article>
                    <article>article</article>
                    <article>article</article>
                    <article>article</article>
                    <article>article</article>
                    <article>article</article>
                    <article></article>
                </main>
            </div>
        </div>

        <footer>footer</footer>
    </div>
    
</body>
</html>
