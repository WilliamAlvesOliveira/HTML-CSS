<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Game Screen</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        #gridcontainer{
            margin: auto;
            width: 100vw;
            display: grid;
            grid-template-areas: 
            'titulo'
            'screen'
            'gamebuttons';
            border: 1px solid black;
            gap: 10px;
        }

        #gridcontainer > h1{
            background-color: gray;
            font-size: 3vw;
            text-align:center;
        }

        #screen{
            margin: auto;
            width: 60%;
            aspect-ratio: 16/9;
            border: 1px solid black;
            background-color: lightgray;
        }

        .gamebuttons{
            display: flex;
            justify-content: space-evenly;
            gap: 1vw;
            margin: 1vh;
        }

        .botão{
            width: 100%;
            font-size: 2vw;
        }

        @media(max-width:500px){
            #gridcontainer > h1{
                font-size: 8vw;
            }

            .botão{font-size: 6vw;}
        }
    </style>
</head>
<body>
    <div id="gridcontainer">
        <h1 class="titulo">Nome do Game</h1>
        <canvas id="screen"> </canvas>
        <div class="gamebuttons">
            <button class="botão">Up</button>
            <button class="botão">Right</button>
            <button class="botão">Left</button>
        </div>
    </div>
</body>
</html>
