<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios de JavaScript</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Arquivo: styles.css */

         /* Estilos globais */
         body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
        }

        /* Estilos para o título */
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Estilos para os parágrafos */
        p {
            color: #666;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
        }

        /* Estilos para os botões */
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Desafios de JavaScript</h1>
    <p id="paragrafo1">Este é o primeiro parágrafo.</p>
    <p id="paragrafo2">Este é o segundo parágrafo.</p>
    <p id="paragrafo3">Este é o terceiro parágrafo.</p>
    <p id="paragrafo4">Este é o quarto parágrafo.</p>
    <button onclick="mudarTextoParagrafo2()">Mudar Texto do Parágrafo 2</button>
    <button onclick="moverParagrafo3()">Mover Parágrafo 3 para o Primeiro</button>
    <button onclick="rolarAteParagrafo4()">Rolar até o Parágrafo 4</button>
    <script src="script.js"></script>
</body>
</html>
