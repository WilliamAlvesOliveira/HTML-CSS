<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .container{
            display: flex;  /* A propriedade display: flex deve ser aplicada 
                            ao contêiner pai. Assim, seus elementos filhos 
                            passam a ser itens flexíveis e podem receber 
                            todas as propriedades do modelo flexbox.
                            */

            background-color: lightsalmon;
        }

        .item{
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;

            flex: auto; /*  A propriedade flex: auto faz com que os elementos filhos 
                            cresçam ou encolham automaticamente para ocupar o espaço 
                            disponível, ajustando-se dinamicamente ao tamanho do 
                            container pai.
                        */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
</body>
</html>
