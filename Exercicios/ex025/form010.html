<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get">
        <p>
            <label for="iano">Em que ano voce nasceu</label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" required value="2000" oninput="calc_idade()">
        </p>

        <p>
            <label for="iidade">Sua idade é</label>
            <output id="iidade"></output>
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
    <!--script = código em JavaScrip estudar!-->
    <script> 
        function calc_idade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML=Number(atual)-Number(iano.value)
        }
    </script>
    
</body>
</html>
