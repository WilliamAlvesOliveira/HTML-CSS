<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <hq>Teste de formulário</hq>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="masculino" value="M">
            <label for="masculino">Masculino</label>

            <input type="radio" name="sexo" id="feminino" value="F">
            <label for="feminino">Feminino</label>

            <input type="radio" name="sexo" id="none" value="none" checked>
            <label for="none">Não informar</label>
        </fieldset>

        <fieldset>
            <legend>Esporte favoritos</legend>

            <input type="checkbox" name="esbas" id="id_esbas">
            <label for="id_esbas">Basquete</label><br>

            <input type="checkbox" name="esfut" id="id_esfut">
            <label for="id_esfut">Futebol</label><br>

            <input type="checkbox" name="esten" id="id_esten">
            <label for="id_esten">Tênnis</label><br>
            
            <input type="checkbox" name="esvol" id="id_esvol">
            <label for="id_esvol">Vôlei</label><br>
        </fieldset>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
