<!DOCTYPE html>
<html lang="pt-nr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="id_nome">nome</label>
            <input type="text" name="nome" id="id_nome" required minlength="10" placeholder="nome completo" autocomplete="name">
        </p>

        <p>
            <label for="media">média</label>
            <input type="number" name="media" id="id_media" required min="0" max="10" step="0.05" placeholder="média">
        </p>
        
        <p>
            <label for="mes">periodo letivo</label>
            <input type="month" name="mes" id="mes" value="2020-03">
        </p>

        <p>
            <label for="prova">dia da prova</label>
            <input type="date" name="dia" id="prova ">
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
