<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get">
        <p>
            <label for="inum">Número</label>
            <input type="range" nome="num" id="inum" min="0" max="10" required oninput="ival.innerHTML=Number(inum.value)"><!--innerHTML=no html, Number= o número, (inum.value = o valor do inum)-->
            <output id="ival">5</output><!--devemos colocar o valor padrão senão ele só aparecerá após uma interação-->
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
    
</body>
</html>
