<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get">
        <p>
            <label for="id_estado"></label>
            <select name="estado" id="id_estado">
                <option value="MG">Minas Gerais</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
            </select>
        </p>

        <p>
            <label for="id_msg">Mensagem:</label><br>
            <textarea name="msg" id="id_msg" cols="20" rows="10" placeholder="Escreva sua mensagem"></textarea>
        </p>

        <p>
            <label for="prof">Profissão</label>
            <input type="text" name="prof" id="id_prof" list="listprof">
            <datalist id="listprof">
                <option value="Administrador"></option>
                <option value="CONT">Contador</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
    
</body>
</html>
