<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            background-color: black;
            color: white;
        }

        div:hover{
            color: red;
        }
        a{
            color:white
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texo abaixo</p>
    <div> passe o mouse aqui
        <p><a href="https://www.youtube.com/">Texto escondido </a></p>
        <p><a href="
            ">link1</a></p>
        <p><a href="https://www.youtube.com/">link2</a></p>
        <p><a href="https://www.youtube.com/">link3</a></p>
    </div>
    <h2><a href="https://www.youtube.com/">link</a></h2>
</body>
</html>
